<div class="dashboard" style="background-image: linear-gradient(143deg ,{{vm.color1}} 0%, {{vm.color2}} 100%);">
    <div class="dashboard-title-wrapper" style="background-color:{{vm.color2}};">
        <h1 class="dashboard-title">Design Wheel</h1>
    </div>

    <div class="dashboard-container">
        <div class="dashboard-row">
            <spinner list="vm.companies" start="vm.startV" duration="4000"></spinner>
            <spinner list="vm.topics" start="vm.startV" duration="6000"></spinner>
        </div>
        <div class="dashboard-row">
            <button class="dashboard-btn" ng-class="{__isHidden: vm.startV}" ng-click="vm.start(vm.colors)">Inspire</button>
        </div>
    </div>
</div>
